<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="partyList">Let's Get This Party Started!</h1>
    <div id="root"></div>
    <!-- <button id="delete"> Delete Party Info</button> -->
    <h1 id="userAdd">Fill Out the Form Below to Add Your Party Details to the List!</h1>
    <form id="form">
        <label id="label">
            <h2>Name:
            <input id="name" name="name" type="text" autocomplete="off"/></h2>
            <h2>Date:
            <input id="date" name="date" type="datetime-local" autocomplete="off"/></h2>
            <h2>Location:
            <input id="location" name="location" type="text" autocomplete="off"/></h2>
            <h2>Details:
            <input id="details" name="details" type="text" autocomplete="off"/></h2>
        </label>
        <br>
        <button class='getInfo' id="submit"> Submit </button>
    </form>
</body>
</html>
